		<script integrity="sha256-CoCYJ/tTxH9vJyISOUlowiGKF8OokDL5QBuS3H8R1/g=">
			// compute the vw/vh units more reliably than CSS does itself
			if (
				document.documentElement &&
				document.documentElement.style &&
				document.documentElement.style.setProperty
			) {
				let docEl = document.documentElement;
				let width = Math.max(300, docEl.clientWidth);
				let height = Math.max(300, docEl.clientHeight);
				docEl.style.setProperty(
					"--vw-unit",
					`${(width / 100).toFixed(1)}px`
				);
				docEl.style.setProperty(
					"--vh-unit",
					`${(height / 100).toFixed(1)}px`
				);
			}
		</script>

			<nav>

		<main>
			<h2>The privacy-first period-tracking app</h2>

			<hr />

			<p>Development/testing mode... DO NOT ACTUALLY USE YET!</p>

			<hr />

			<form id="create-profile" class="hidden" inert>
				<p>
					<label for="register-profile-name"
						>Name/describe your local profile with any text you will
						recognize:</label
					>
				</p>
				<p>
					<input
						type="text"
						id="register-profile-name"
						size="30"
						placeholder="set profile name/description"
						autocomplete="username"
					/>
				</p>
				<p>
					<label for="register-password"
						>To protect your information on this device, please
						choose a secret phrase (several words together that
						uniquely you will remember), separated by spaces,
						hyphens, punctuation, numbers, etc:</label
					>
				</p>
				<p>
					<input
						type="password"
						id="register-password"
						size="30"
						placeholder="set secret phrase"
						autocomplete="phrase"
					/>
				</p>
				<p>
					<input
						type="password"
						id="register-password-confirm"
						size="30"
						placeholder="confirm secret phrase"
						autocomplete="phrase"
					/>
				</p>
				<p>
					<button type="submit" disabled>Create Local Profile</button>
				</p>
			</form>

			<form id="login" class="hidden" inert>
				<p>
					Local Profile:
					<select id="profile-names"></select>
				</p>
				<p>
					<label for="login-password">Secret Phrase:</label>
					<input
						type="password"
						id="login-password"
						size="30"
						placeholder="your secret phrase"
						autocomplete="phrase"
					/>
				</p>
				<p>
					<button type="submit" disabled>Login Locally</button>
				</p>
				<hr />
				<p>
					<button
						type="button"
						id="create-another-profile-btn"
						disabled
					>
						Create Another Local Profile
					</button>
				</p>
			</form>

			<form id="saved-data" class="hidden" inert>
				<p>
					<button type="button" id="logout-btn">Logout</button>
					<button type="button" id="change-passphrase-btn">
						Change Passphrase
					</button>
				</p>
				<p>
					Profile: <strong><span id="profile-label"></span></strong>
					<button type="button" id="delete-profile-btn">
						Delete Local Profile
					</button>
				</p>
				<p>
					<label for="saved-text"
						>Enter anything you'd like to save (secure and private,
						on this device only):</label
					>
				</p>
				<p>
					<textarea id="saved-text" cols="60" rows="8"></textarea>
				</p>
				<p>
					<button type="submit" disabled>Save</button>
				</p>
			</form>

			<form id="change-secure-passphrase" class="hidden" inert>
				<p>
					<label for="change-old-password"
						>Current secret passphrase:</label
					>
				</p>
				<p>
					<input
						type="password"
						id="change-old-password"
						size="30"
						placeholder="your secret phrase"
						autocomplete="phrase"
					/>
				</p>
				<p>
					<label for="change-password">New secret passphrase:</label>
				</p>
				<p>
					<input
						type="password"
						id="change-password"
						size="30"
						placeholder="new secret phrase"
						autocomplete="phrase"
					/>
				</p>
				<p>
					<input
						type="password"
						id="change-password-confirm"
						size="30"
						placeholder="confirm secret phrase"
						autocomplete="phrase"
					/>
				</p>
				<p>
					<button type="submit" disabled>Change Passphrase</button>
				</p>
			</form>
